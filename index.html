<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
  <script src="./components/Rotation.js"></script>

</head>

<body>
  <a-scene>
    <!-- Assets -->
    <a-a-assets>
      <a-asset-item id="island" src="assets/island/scene.gltf"></a-asset-item>
      <a-asset-item id="treasure" src="assets/treasure/model.gltf"></a-asset-item>
      <a-asset-item id="fish" src="assets/fish/scene.gltf"></a-asset-item>
      <a-asset-item id="turtle" src="assets/turtle/scene.gltf"></a-asset-item>
      <a-asset-item id="scuba_driver" src="assets/scuba_driver/scene.gltf"></a-asset-item>
    </a-a-assets>

    <!-- Sky -->
    <a-sky
    geometry="primitive: sphere;"
    material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
    radius="100"
    theta-length="180"
    side="double"
    animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
    >

    <!------------------------------------ GLTF Models ------------------------------------------>

    <!-- Island -->
      <a-entity gltf-model="#island" scale="1 1 1" position="0 -15 -40"></a-entity>

    <!-- Treasure -->
      <a-entity gltf-model="#treasure" scale="15 15 15" position="0 -30 -45" rotation="0 70 0"></a-entity>

    <!-- Turtule -->
      <a-entity gltf-model="#turtle" scale="0.005 0.005 0.005" position="0 0 0" rotation="0 50 0"></a-entity>

    <!-- Fish -->
      <a-entity gltf-model="#fish" scale="0.1 0.1 0.1" position="-20 -10 0" rotation="0 180 0"></a-entity>
      <a-entity gltf-model="#fish" scale="0.1 0.1 0.1" position="0 -10 10" rotation="0 45 0"></a-entity>
      <a-entity gltf-model="#fish" scale="0.1 0.1 0.1" position="30 -10 -5" rotation="0 90 0"></a-entity>
    </a-sky>

    <!-- Scuba Diver -->
    <a-entity gltf-model="#scuba_driver" scale="0.1 0.1 0.1" position="5 0 15" rotation="0 90 -20" diver_movement></a-entity>

    <a-cylinder color="#00009e" radius="100" opacity="0.2"></a-cylinder>

  <!-- Camera -->
    <a-entity camera="active: true" look-controls position="0 10 25"></a-entity>
  </a-scene>
</body>

</html>
